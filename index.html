<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 
  <head>
    <link rel="stylesheet" href="style.css"> 
	<script src="script.js"></script> 
	<script src="prefixfree.js"></script>
    <title>Birthday Card</title>
  </head>
 
  <body>
    <div id="outside"> 
	<p id="outside-title"> 
	Happy Birthday!!! 
	</p> 
	<img id="outside-pic" src="Happy Birthday.jpg"> 
	<p> 
	<button onclick="open_card()">Click Here</button> 
	</p> 
	</div> 
	<div id="inside"> 
	<p id="inside-title"> 
	Have a Great Day!! 
	</p> 
	<img id="inside-pic" src="Birthday.jpg"> 
	<p> 
	<button onclick="close_card()">Click Here to Close</button> 
	</p> 
	</div> 
  </body>
 
</html>
