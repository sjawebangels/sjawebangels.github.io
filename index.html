<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Happy Birthday!</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<script src="prefixfree.js"></script>
  </head>
 
  <body>
    <div id="outside">
	<p id="outside-title">Happy Birthday Claire!</p>
	<img id="outside-pic" src="larger.jpeg" alt="Cupcake with 10 Candles" title="Happy Birthday!" />
	<p><button onclick="open_card()">Open</button></p>
	</div>
	
	<div id="inside">
	<p id="inside-title">You're 17!</p>
	<img id="inside-pic" src="background.jpg" alt="Blue heart background" />
	<p id="message">I hope you have an awesome birthday! Love you!</p>
	<p><button onclick="close_card()">Close</button></p>
	</div>
	
  </body>
 
</html>
